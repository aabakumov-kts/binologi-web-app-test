{% load i18n %}

<div class="form-group">
    <label for="waste_type">
        <span>{% trans 'waste type'|capfirst %}</span>
        {% include 'info_buttons/waste_types.html' %}
    </label>
    <select class="form-control b-report-select" id="waste_type" name="report_filter_waste_type">

        {% for item in waste_types %}
            <option value="{{ item.id }}">{{ item.title }}</option>
        {% endfor %}
    </select><div class="b-report-select-arrow"></div>
</div>
