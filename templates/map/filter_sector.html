{% load i18n %}

<div class="b-maps-filter b-maps-filter--sector" id="sector-filter">
    <ul class="b-maps-filter-content">
        {% for option in filter.options %}
            <li data-id="{{ option.pk }}">{{ option.name }}</li>
        {% endfor %}
    </ul>

    <div class="b-maps-filter-button">
        <i class="b-maps-filter-icon"></i>
        <span>{% trans 'sector'|capfirst %}</span>
        {% include 'info_buttons/sector.html' %}
    </div>
</div>
