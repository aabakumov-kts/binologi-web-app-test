{% load i18n messages %}

{% if alerts %}
    <div>
        {% for message in alerts %}
            <div class="alert alert-dismissible {% message_level_to_alert_class message %}" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="{% trans 'close'|capfirst %}">
                    <span aria-hidden="true">&times;</span>
                </button>
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
