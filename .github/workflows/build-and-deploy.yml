  deploy:
    name: "Deploy via Ansible"
    # needs: build-main-image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Define environment - DEV
        if: github.ref_name == 'develop'
        run: echo "TARGET_ENV=dev" >> $GITHUB_ENV

      - name: Define environment - STAGE
        if: startsWith(github.ref_name, 'release') || startsWith(github.ref_name, 'hotfix')
        run: echo "TARGET_ENV=stage" >> $GITHUB_ENV

      - name: Define environment - DEMO
        if: github.ref_name == 'master'
        run: echo "TARGET_ENV=demo" >> $GITHUB_ENV

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.ANSIBLE_SSH_PRIVATE_KEY }}
          name: id_rsa
          path: ~/.ssh/id_rsa_yc
          known_hosts: |
            51.250.89.169
            130.193.38.26
            158.160.49.120
            158.160.59.197
          if_key_exists: replace

      - name: Deploy using Ansible
        uses: dawidd6/action-ansible-playbook@v3
        with:
          playbook: master.yml
          directory: ansible/
          inventory: inventory/hosts.ini
          key: ~/.ssh/id_rsa_yc
          options: |
            --extra-vars "web_app_version=${{ github.ref_name }}.${{ github.run_id }}"
            -vvv
                      
