{% load i18n filters %}

<div class="row">
    <div class="col-md-5">
        {% include 'core/x-templates/_filter_common.html' %}
    </div>

    <div class="col-md-6">
        <ul class="b-report-filter-errors b-report-filter-errors_route b-route-filter-content" id="errors">
            {% for item in error_types %}
                <li id="error{{ item.id }}" class="{% is_selected item 'id' 'error_type' %}">
                    <label for="error{{ item.id }}">
                        {{ item.title }}
                    </label>
                </li>
                <input id="input_error{{ item.id }}"
                       {% is_checked item 'id' 'error_type' %}
                       style="display: none"
                       type="checkbox"
                       :value="{{ item.id }}"
                       name="errors"
                       v-model="errors"/>
            {% endfor %}
        </ul>
    </div>
</div>
