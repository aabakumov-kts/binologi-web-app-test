{% load i18n %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="container">{% trans 'sensor'|capfirst %}</label>
            <a id="sensor-link" style="display: none" href="{% url "main:map" %}">{% trans 'see on map'|capfirst %}</a>
            <select class="form-control b-report-select" id="sensor" name="report_filter_sensor">
                <option value=""></option>
                {% for item in sensors %}
                    <option value="{{ item.id }}">{{ item.serial_number }}</option>
                {% endfor %}
            </select><div class="b-report-select-arrow"></div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
